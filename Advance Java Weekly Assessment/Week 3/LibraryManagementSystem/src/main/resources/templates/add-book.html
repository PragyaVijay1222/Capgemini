<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h2>Add Book</h2>

<form th:action="@{/books/save}" th:object="${book}" method="post">

    <input type="text" th:field="*{title}" placeholder="Book Title">
    <span class="error" th:errors="*{title}"></span>

    <input type="text" th:field="*{author}" placeholder="Author">
    <span class="error" th:errors="*{author}"></span>

    <input type="number" step="0.01" th:field="*{price}" placeholder="Price">
    <span class="error" th:errors="*{price}"></span>

    <button type="submit">Add Book</button>
</form>

<br>
<a th:href="@{/users/dashboard}">Back to Dashboard</a>

</body>
</html>
