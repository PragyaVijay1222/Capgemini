<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h2>Add Book</h2>

<form th:action="@{/books/save}" th:object="${book}" method="post">

    <label>Title</label>
    <input type="text" th:field="*{title}" />
    <span class="error" th:errors="*{title}"></span>

    <label>Author</label>
    <input type="text" th:field="*{author}" />
    <span class="error" th:errors="*{author}"></span>

    <label>Price</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <span class="error" th:errors="*{price}"></span>

    <button type="submit">Save Book</button>
</form>

<br>
<a th:href="@{/books/list}">Back to Book List</a>

</body>
</html>
